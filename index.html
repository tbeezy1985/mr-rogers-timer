<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Rogers Productivity Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mr. Rogers Productivity Timer</h1>
        <div id="timer">20:00</div>
        <div class="buttons">
            <button onclick="startWorkSession()">Start Work</button>
            <button onclick="startBreak(5)">Short Break (5 min)</button>
            <button onclick="startBreak(23)">Long Break (23 min)</button>
            <button onclick="setCustomTimer()">Set Custom Timer</button>
            <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        </div>
    </div>

    <audio id="bellSound" src="bell.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
