<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Brauker Productivity Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode"> <!-- Dark mode enabled by default -->
    <div class="container">
        <h1>Mr. Brauker Productivity Timer</h1>
        <div id="timer" class="large-timer">20:00</div> <!-- Enlarged Timer -->
        <div class="buttons">
            <button id="startWorkBtn">Start Work</button>
            <button id="shortBreakBtn">Short Break (5 min)</button>
            <button id="longBreakBtn">Long Break (23 min)</button>
            <button id="customTimerBtn">Set Custom Timer</button>
            <button id="toggleDarkModeBtn">Toggle Dark Mode</button>
        </div>

        <h2>Task Log</h2>
        <input type="text" id="taskInput" placeholder="Enter completed task...">
        <button id="addTaskBtn">Add Task</button>
        <ul id="taskList"></ul>
        <button id="sendTaskBtn">Send Task List</button>
    </div>

    <audio id="bellSound" src="bell.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
